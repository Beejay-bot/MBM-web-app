{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Contact Us.
{% endblock title %}

{% block content %}
{% csrf_token %}
<main>
    <div class='container'>
        <h2>Contact Us</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy}}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
{% endblock content %}
